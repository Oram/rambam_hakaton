<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">שיבוץ מחלקה</span>
            <button mat-icon-button  aria-label="Close dialog" (click)="onReject()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-dialog-content>
        <results [showHeader]="false" [allPatients]="allPatients" [selectedPatients]="selectedPatients" [departments]="departments" 
        (approve)="onApprove()" (reject)="onReject()"></results>
    </mat-dialog-content>
</div>
