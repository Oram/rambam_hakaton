<div class="mat-card mat-elevation-z4 p-24 m-24" fxLayout="column" fxLayoutAlign="start">
    <mat-table *ngIf="departments$ | async as departments" #table [dataSource]="departments">
        <ng-container matColumnDef="category">
            <mat-header-cell *matHeaderCellDef fxFlex="128px" class="cell"></mat-header-cell>
            <mat-cell *matCellDef="let row" fxFlex="128px"> {{row.category}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="A">
            <mat-header-cell *matHeaderCellDef class="cell">פנימית א   (1)</mat-header-cell>
            <mat-cell *matCellDef="let row" class="cell"
                      [ngClass]="{'max': (row.A.used / row.A.total) * 100 >= 100,
                                         'mid': (row.A.used / row.A.total) * 100 >= 50 && (row.A.used / row.A.total) * 100 < 100,
                                         'min': (row.A.used / row.A.total) * 100 < 50}">
                <div class="number-wrapper" *ngIf="row.A.total > 0">
                    <div class="content">{{row.A.used}}/{{row.A.total}}</div>
                </div>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="B">
            <mat-header-cell *matHeaderCellDef class="cell">פנימית ב   (2)</mat-header-cell>
            <mat-cell *matCellDef="let row" class="cell"
                      [ngClass]="{'max': (row.B.used / row.B.total) * 100 >= 100,
                                         'mid': (row.B.used / row.B.total) * 100 >= 50 && (row.B.used / row.B.total) * 100 < 100,
                                         'min': (row.B.used / row.B.total) * 100 < 50}">
                <div class="number-wrapper" *ngIf="row.B.total > 0">
                    <div class="content">{{row.B.used}}/{{row.B.total}}</div>
                </div>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="C">
            <mat-header-cell *matHeaderCellDef class="cell">פנימית ג   (0)</mat-header-cell>
            <mat-cell *matCellDef="let row" class="cell"
                      [ngClass]="{'max': (row.C.used / row.C.total) * 100 >= 100,
                                         'mid': (row.C.used / row.C.total) * 100 >= 50 && (row.C.used / row.C.total) * 100 < 100,
                                         'min': (row.C.used / row.C.total) * 100 < 50}">
                <div class="number-wrapper" *ngIf="row.C.total > 0">
                    <div class="content">{{row.C.used}}/{{row.C.total}}</div>
                </div>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="D">
            <mat-header-cell *matHeaderCellDef class="cell">פנימית ד   (0)</mat-header-cell>
            <mat-cell *matCellDef="let row" class="cell"
                      [ngClass]="{'max': (row.D.used / row.D.total) * 100 >= 100,
                                         'mid': (row.D.used / row.D.total) * 100 >= 50 && (row.D.used / row.D.total) * 100 < 100,
                                         'min': (row.D.used / row.D.total) * 100 < 50}">
                <div class="number-wrapper" *ngIf="row.D.total > 0">
                    <div class="content">{{row.D.used}}/{{row.D.total}}</div>
                </div>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="E">
            <mat-header-cell *matHeaderCellDef class="cell">פנימית ה   (0)</mat-header-cell>
            <mat-cell *matCellDef="let row" class="cell"
                      [ngClass]="{'max': (row.E.used / row.E.total) * 100 >= 100,
                                         'mid': (row.E.used / row.E.total) * 100 >= 50 && (row.E.used / row.E.total) * 100 < 100,
                                         'min': (row.E.used / row.E.total) * 100 < 50}">
                <div class="number-wrapper" *ngIf="row.E.total > 0">
                    <div class="content">{{row.E.used}}/{{row.E.total}}</div>
                </div>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="H">
            <mat-header-cell *matHeaderCellDef class="cell">פנימית ח   (1)</mat-header-cell>
            <mat-cell *matCellDef="let row" class="cell"
                      [ngClass]="{'max': (row.H.used / row.H.total) * 100 >= 100,
                                         'mid': (row.H.used / row.H.total) * 100 >= 50 && (row.H.used / row.H.total) * 100 < 100,
                                         'min': (row.H.used / row.H.total) * 100 < 50}">
                <div class="number-wrapper" *ngIf="row.H.total > 0">
                    <div class="content">{{row.H.used}}/{{row.H.total}}</div>
                </div>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedDepsColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedDepsColumns;"
                 [ngClass]="{'selected' : row == selected}"
                 matRipple>
        </mat-row>
    </mat-table>
</div>
