<div class="page-layout simple tabbed">

    <!-- HEADER -->
    <div *ngIf="showHeader" class="header accent p-24">
        <h2>המלצת שיבוץ</h2>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->

    <div class="content">
        <ng-container *ngIf="recommendedPatientsStatus$ | async as recommendedPatientsStatus; else loading">
            <departments></departments>
            <recommendation [patients]="recommendedPatientsStatus"
                (approve)="onApprove()" (reject)="onReject()">
            </recommendation>
        </ng-container>
        <ng-template #loading>
            <div style="width:154px;margin:23rem auto;">
                <mat-spinner class="spinner"></mat-spinner>
                <p style="padding-right: 44px">   מחשב המלצה ...</p>
            </div>

        </ng-template>


    </div>
    <!-- / CONTENT -->

</div>
